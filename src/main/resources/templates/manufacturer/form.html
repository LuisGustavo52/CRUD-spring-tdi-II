<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Formulário de Fabricante</title>
</head>
<body>
<div th:replace="~{cabecalho :: navbar}"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title" th:text="${manufacturer.id == null ? 'Novo Fabricante' : 'Editar Fabricante'}">Formulário</h2>
        </div>
        <div class="card-body">
            <form action="#" method="POST" th:action="@{/manufacturers/save}" th:object="${manufacturer}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="foundationDate" class="form-label">Data de Fundação:</label>
                    <input type="date" id="foundationDate" th:field="*{foundationDate}" class="form-control"
                           th:classappend="${#fields.hasErrors('foundationDate')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('foundationDate')}" th:errors="*{foundationDate}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" id="cnpj" th:field="*{cnpj}" class="form-control"
                           th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="manufacturesInBrazil" th:field="*{manufacturesInBrazil}" class="form-check-input">
                    <label for="manufacturesInBrazil" class="form-check-label">Fabrica no Brasil</label>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/manufacturers}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
