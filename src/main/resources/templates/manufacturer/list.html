<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Lista de Fabricantes</title>
</head>
<body>
<div th:replace="~{cabecalho :: navbar}"></div>
<div class="container my-3">
    <h1>Fabricantes</h1>
    <div>
        <a th:href="@{/manufacturers/form}" class="btn btn-primary mb-3 float-right">Adicionar Fabricante</a>
        <a href="/" class="btn btn-secondary mb-3">Voltar ao Menu</a>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Fundação</th>
            <th>CNPJ</th>
            <th>Fabrica no BR</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.name}"></td>
            <td th:text="${#dates.format(manufacturer.foundationDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${manufacturer.cnpj}"></td>
            <td th:text="${manufacturer.manufacturesInBrazil ? 'Sim' : 'Não'}"></td>
            <td>
                <a th:href="@{/manufacturers/update/{id}(id=${manufacturer.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
