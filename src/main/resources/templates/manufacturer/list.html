<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Lista de Fabricantes</title>
</head>
<body>
<div th:replace="~{cabecalho :: navbar}"></div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Fabricantes</h1>
        <a th:href="@{/manufacturers/form}" class="btn btn-primary">Adicionar Novo</a>
    </div>

    <div th:if="${#lists.isEmpty(manufacturers)}" class="alert alert-info" role="alert">
        Nenhum fabricante cadastrado no momento.
    </div>

    <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(manufacturers)}">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Fundação</th>
            <th>CNPJ</th>
            <th>Fabrica no BR</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.name}"></td>
            <td th:text="${#dates.format(manufacturer.foundationDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${manufacturer.cnpj}"></td>
            <td th:text="${manufacturer.manufacturesInBrazil ? 'Sim' : 'Não'}"></td>
            <td>
                <a th:href="@{/manufacturers/update/{id}(id=${manufacturer.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este fabricante?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Voltar para Home</a>
    </div>
</div>
</body>
</html>
