<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Lista de Usuários</title>
</head>
<body>
<div th:replace="~{cabecalho :: navbar}"></div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Usuários</h1>
        <a th:href="@{/users/form}" class="btn btn-primary">Adicionar Novo</a>
    </div>

    <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info" role="alert">
        Nenhum usuário cadastrado no momento.
    </div>

    <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(usuarios)}">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Gênero</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.gender.toString()}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.address.place + ', nº ' + user.address.number}"></td>
            <td>
                <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Voltar para Home</a>
    </div>
</div>
</body>
</html>
